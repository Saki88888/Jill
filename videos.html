<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    /* 外層容器，讓圖片和影片的排列垂直 */
    .video-container {
      display: flex;
      flex-direction: column; /* 垂直排列 */
      align-items: center;
      gap: 10px;
      padding: 10px;
    }

    .video-container img, .video-container video {
      width: 100%;
      height: 600px; /* 統一的高度 */
      object-fit: cover; /* 保持比例並填充容器 */
      display: block;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <!-- 圖片，寬高比例相同 -->
    <img src="https://saki88888.github.io/Plotly/IMG_7985.jpeg" alt="Image" />

    <!-- 影片，寬高比例相同 -->
    <video controls poster="./IMG_7981.jpeg">
      <source src="https://saki88888.github.io/Plotly/01_learn.mp4" type="video/mp4">
    </video>

    <video controls poster="./IMG_7982.jpeg">
      <source src="https://saki88888.github.io/Plotly/02_choice.mp4" type="video/mp4">
    </video>

    <video controls poster="./IMG_7984.jpeg">
      <source src="https://saki88888.github.io/Plotly/03_game.mp4" type="video/mp4">
    </video>
  </div>

</body>
</html>
